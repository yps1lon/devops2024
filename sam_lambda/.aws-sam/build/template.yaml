AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'SAM Template for Image Generation Lambda Function

  '
Globals:
  Function:
    Timeout: 60
    MemorySize: 500
Resources:
  ImageGenerationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ImageGenerationFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Environment:
        Variables:
          BUCKET: pgr301-couch-explorers
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource: arn:aws:s3:::pgr301-couch-explorers/*
        - Effect: Allow
          Action:
          - bedrock:InvokeModel
          Resource: arn:aws:bedrock:us-east-1::foundation-model/amazon.titan-image-generator-v1
      Events:
        ImageGenerationApi:
          Type: Api
          Properties:
            Path: /generate-image
            Method: post
    Metadata:
      SamResourceId: ImageGenerationFunction
Outputs:
  ImageGenerationApi:
    Description: API Gateway endpoint URL for image generation function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/generate-image/
  ImageGenerationFunction:
    Description: Image Generation Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ImageGenerationFunction
      - Arn
  ImageGenerationFunctionIamRole:
    Description: Implicit IAM Role created for image generation function
    Value:
      Fn::GetAtt:
      - ImageGenerationFunctionRole
      - Arn
